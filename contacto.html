<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <meta name="author" content="GJOG">
    <meta name="description" content="Index de Prueba">
    <meta name="keywords" content="Atelier Corina Alisente">
    <title>Contáctanos</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="https://kit.fontawesome.com/0f157db75e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Lateef|Lato|Merienda&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <!-- En esta seccion se incluyen elementos como el logo de la empresa, menu principal y redes sociales de la empresa, asi como un banner de bienvenida -->
    <header class="contenedor_header" style="background-image: url(img/contacto.jpg)">
        <!-- Barra de menu -->
        <div class="barra_menu">
            <!-- Contenedor del logo -->
            <div class="col-33-40">
                <img class="logo" src="img/logo.jpg" alt="logo" title="Corina Alisente Atellier">
            </div>
            <!-- Contenedor del icono y barra del menu -->
            <div class="col-33-60">
                <div id="btn_menu">
                    <i class="fas fa-bars icono_menu"></i>
                </div>
                <div class="contenedor_menu" id="boxMenu">
                    <ul class="menu">
                        <li class="seleccionable"><a href="index.html" target="_self">Inicio</a></li>
                        <li class="seleccionable"><a href="cursos.html" target="_blank">Cursos</a></li>
                        <li class="seleccionable"><a href="galeria.html" target="_blank">Galeria</a></li>
                        <li class="active"><a href="contacto.html" target="_blank">Contacto</a></li>
                    </ul>
                </div>
            </div>
            <!-- Contenedor de iconos de las redes sociales -->
            <div class="col-33-60 contendor-iconos">
                <a href="https://www.facebook.com/corinaalisente.com.ar/" target="_blank" class="icono"><i class="fab fa-facebook-square icono_redes"></i></a>
                <a href="https://twitter.com/" target="_blank" class="icono"><i class="fab fa-twitter-square icono_redes"></i></a>
                <a href="https://www.instagram.com/CoriAlisente/" target="_blank" class="icono"><i class="fab fa-instagram-square icono_redes"></i></a>
            </div>
        </div>
        <!-- Banner de bienvenida -->
        <div class="banner">
            <p>Contáctanos</p>
        </div>
    </header>

    <!-- En esta seccion se incluye una galeria de elementos que direcciona al usuario a diferentes paginas del proyecto-->
    <main>

        <div>
            <div class="col-100-50 mapa">

            </div>
            <div class="col-100-50 formulario">
                <form action="" method="post">
                    <label>Nombre:</label>
                    <input type="text" placeholder="Nombre" required>
                    <label>Teléfono:</label>
                    <input type="number" placeholder="Número de teléfono" required>
                    <label>Correo-e:</label>
                    <input type="email" placeholder="e-mail" required>
                    <label>Mensaje:</label>
                    <input type="text" placeholder="Escriba su mensaje aquí" required>
                </form>
            </div>

        </div>

    </main>

    <footer>
        <!-- En esta seccion se incluye elementos de contacto de la empresa y demas informacion legal-->
        <div class="footer">
            <p><i class="fas fa-map-marker-alt icono_footer"></i> Avenida Franklin Roosevelt 5320, CABA </p>
            <p><i class="fas fa-phone-square icono_footer"></i> 011 3893-0644 </p>
            <p><i class="fas fa-clock icono_footer"></i> Horario: 10:00 - 13:00, 16:00 - 19:00 </p>
            <br>
            <p style="text-align: center"><i class="fas fa-copyright"></i> Todos los derechos reservados </p>
        </div>
    </footer>

    <!-- En esta seccion se incluyen los script de funcionamiento de bootstrap y propios -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/funcionalidad.js"></script>
</body>

</html>
